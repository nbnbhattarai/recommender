<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{% block title %}
		{% endblock %}
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		{% load static %}
		<link rel="stylesheet" href="{% static 'pbmrs/css/style.css' %}"type="text/css">
	<script src="{% static 'pbmrs/js/graphapi.js' %}" type="text/javascript"></script>
	</head>
	<body>
		
		<div class="page-header">
			<h1>PBMRS</h1>
			<small>Redefining the way of listening to music</small>
			<a class="home" href="#">Home</a>
			<a class="about" href="#">About</a>
			<fb:login-button class="login_btn" id="fb-btn"
 				 scope="public_profile,user_posts"
  				onlogin="checkLoginState();">
				</fb:login-button>
			<div id="profile" class="status">
				<a href="#" id="logout"><small>Log out</small>&nbsp<span class="glyphicon glyphicon-user"></a>
			</div>
		</div>
		<div class=container-fluid>
		{% block body %}
		{% endblock %}
		</div>
	<body>
	<footer style="position:fixed;bottom:0;left:0;">
		<p>&copy Miran Ghimire</p> 
	</footer>
	</script>
</html>
