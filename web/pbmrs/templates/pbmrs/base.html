<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <title>
		{% block title %}
		{% endblock %}
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		{% load static %}
		<link rel="stylesheet" href="{% static 'pbmrs/css/style.css' %}" type="text/css">
	  <script src="{% static 'pbmrs/js/graphapi.js' %}" type="text/javascript"></script>
	</head>
	<body>
		<div class="page-header">
			<h1>PBMRS</h1>
			<small>Redefining the way of listening to music</small>
			<a class="home" href="/">Home</a>
			<a class="about" href="/about_personality">About</a>
      <a id="logout" href="#" onclick="logout()">Logout</a>
      <fb:login-button
        id="fb-btn"
        scope="public_profile,user_posts"
        onlogin="checkLoginState();">
      </fb:login-button>
		</div>
		<div class=container-fluid>
		{% block body %}
		{% endblock body%}
		</div>
	</body>
	<footer style="position:fixed;bottom:0;left:0;">
		<p>&copy Miran Ghimire</p>
	</footer>
</html>
